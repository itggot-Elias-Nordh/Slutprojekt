<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Utterfångare</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="javaScript:void(0);" onclick="menuOpen()"><img src="./img/menu.png" alt=""></a>
        <a href="karta.html"><h1>Utterfångare</h1></a>
      </div>
      <div class="menu">
        <ul>
          <a href="karta.html"><li>Karta</li></a>
          <a href="tips.html"><li>Tips</li></a>
          <a href="javaScript:void(0);"><li>Utrustning</li></a>
          <a href="väder.html"><li>Vader</li></a>
        </ul>
      </div>
      <div onclick="menuClose()" class="none">
      </div>
      <main>
        <article>
          <h1>Jaktutrustning</h1>
          <div class="utrustning">
            <div class="side-menu">
              <div class="kategorier_closed none">
                <a onclick="listOpen('.kategorier')" href="javaScript:void(0);"><h2>Kategorier<pre style="padding-left: 70px;">+</pre></h2></a>
              </div>
              <div class="kategorier">
                <a onclick="listOpen('.kategorier')" href="javaScript:void(0);"><h2>Kategorier<pre style="padding-left: 74px;">-</pre></h2></a>
                <ul>
                  <a href="javaScript:void(0);"><li>Sikten</li></a>
                  <a href="javaScript:void(0);"><li>Pilbåge</li></a>
                  <a href="javaScript:void(0);"><li>Knivar & verktyg</li></a>
                  <a href="javaScript:void(0);"><li>Lockbete</li></a>
                  <a href="javaScript:void(0);"><li>Kläder</li></a>
                  <a href="javaScript:void(0);"><li>Vapen</li></a>
                </ul>
              </div>
              <div class="filter_closed">
                <a onclick="listOpen('.filter')" href="javaScript:void(0);"><h2>Filter<pre style="padding-left: 142px;">+</pre></h2></a>
              </div>
              <div class="filter none">
                <a onclick="listOpen('.filter')" href="javaScript:void(0);"><h2>Filter<pre style="padding-left: 146px;">-</pre></h2></a>
                <input id="1" type="checkbox"><label for="1"><pre>New</pre></label><br>
                <input id="2" type="checkbox"><label for="2"><pre>Popular</pre></label><br>
                <input id="3" type="checkbox"><label for="3"><pre>Highe ratings</pre></label><br>
                <input id="4" type="checkbox"><label for="4"><pre>In store</pre></label><br>
                <input id="5" type="checkbox"><label for="5"><pre>In online store</pre></label><br>
              </div>
              <div class="pris_closed">
                <a onclick="listOpen('.pris')" href="javaScript:void(0);"><h2>Prisklass<pre style="padding-left: 89px;">+</pre></h2></a>
              </div>
              <div class="pris none">
                <a onclick="listOpen('.pris')" href="javaScript:void(0);"><h2>Prisklass<pre style="padding-left: 93px;">-</pre></h2></a>
                <input id="6" type="checkbox"><label for="6"><pre>Under $10</pre></label><br>
                <input id="7" type="checkbox"><label for="7"><pre>$10 - $19.99</pre></label><br>
                <input id="8" type="checkbox"><label for="8"><pre>$20 - $49.99</pre></label><br>
                <input id="9" type="checkbox"><label for="9"><pre>$50 - $99.99 </pre></label><br>
                <input id="10" type="checkbox"><label for="10"><pre>$100 - $199.99</pre></label><br>
                <input id="11" type="checkbox"><label for="11"><pre>$200 - $499.99</pre></label><br>
                <input id="12" type="checkbox"><label for="12"><pre>$500 and Up</pre></label><br>
              </div>
            </div>
            <img src="./img/jaktutrustning.PNG" alt="">
          </div>
        </article>
      </main>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
