<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Utterfångare</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="javaScript:void(0);" onclick="menuOpen()"><img src="./img/menu.png" alt=""></a>
        <a href="karta.html"><h1>Utterfångare</h1></a>
      </div>
      <div class="menu">
        <a href="karta.html">Karta</a>
        <a href="tips.html">Tips</a>
        <a href="javaScript:void(0);">Utrustning</a>
        <a href="väder.html">Vader</a>
      </div>
      <div onclick="menuClose()" class="none">
      </div>
      <main>
        <article>
          <div class="utrustning">
            <div class="side-menu">
              <h2 class="headline">Jaktutrustning</h2>
              <div class="kategorier_closed m none">
                <a onclick="listOpen('.kategorier')" href="javaScript:void(0);">Kategorier</a><pre style="padding-left: 70px;">+</pre>
              </div>
              <div class="kategorier m">
                <a onclick="listOpen('.kategorier')" href="javaScript:void(0);">Kategorier</a><pre style="padding-left: 74px;">-</pre>
                <ul>
                  <li>Sikten</li>
                  <li>Pilbåge</li>
                  <li>Knivar & verktyg</li>
                  <li>Lockbete</li>
                  <li>Kläder</li>
                  <li>Vapen</li>
                </ul>
              </div>
              <div class="filter_closed m">
                <a onclick="listOpen('.filter')" href="javaScript:void(0);">Filter</a><pre style="padding-left: 142.5px;">+</pre>
              </div>
              <div class="filter m none">
                <a onclick="listOpen('.filter')" href="javaScript:void(0);">Filter</a><pre style="padding-left: 146.5px;">-</pre><br>
                <input id="1" type="checkbox"><label for="1">New</label><br>
                <input id="2" type="checkbox"><label for="2">Popular</label><br>
                <input id="3" type="checkbox"><label for="3">Highe ratings</label><br>
                <input id="4" type="checkbox"><label for="4">In store</label><br>
                <input id="5" type="checkbox"><label for="5">In online store</label><br>
              </div>
              <div class="pris_closed m">
                <a onclick="listOpen('.pris')" href="javaScript:void(0);">Prisklass</a><pre style="padding-left: 89.5px;">+</pre>
              </div>
              <div class="pris none m">
                <a onclick="listOpen('.pris')" href="javaScript:void(0);">Prisklass</a><pre style="padding-left: 93.5px;">-</pre><br>
                <input id="6" type="checkbox"><label for="6">Under $10</label><br>
                <input id="7" type="checkbox"><label for="7">$10 - $19.99</label><br>
                <input id="8" type="checkbox"><label for="8">$20 - $49.99</label><br>
                <input id="9" type="checkbox"><label for="9">$50 - $99.99 </label><br>
                <input id="10" type="checkbox"><label for="10">$100 - $199.99</label><br>
                <input id="11" type="checkbox"><label for="11">$200 - $499.99</label><br>
                <input id="12" type="checkbox"><label for="12">$500 and Up</label><br>
              </div>
            </div>
            <img src="./img/jaktutrustning.PNG" alt="">
          </div>
        </article>
      </main>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
